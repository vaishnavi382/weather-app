<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name"
            spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i> </button>
        </div>
        <div class="weather">
            <img src="sun.png" alt="img" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="img">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="wind.png"alt="img">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
<script>
//const apikey="6568a42a426e4c8c800152725252512";
const apiurl="http://api.weatherapi.com/v1/current.json?key=6568a42a426e4c8c800152725252512&q=";
const searchbox=document.querySelector(".search input");
const searchbtn=document.querySelector(".search button");
const weathericon=document.querySelector(".weather-icon");

async function checkWeather(city){
    const response=await fetch(apiurl+city);
    var data=await response.json();

    //console.log(data);

    document.querySelector(".city").innerHTML=data.location.name;
    document.querySelector(".temp").innerHTML=data.current.temp_c +"°C";
    document.querySelector(".humidity").innerHTML=data.current.humidity+"%";
    document.querySelector(".wind").innerHTML=data.current.wind_kph+"kph";
    weathericon.src="https:"+data.current.condition.icon;

    document.querySelector(".weather").style.display="block";
     
}

searchbtn.addEventListener("click",()=>{
    checkWeather(searchbox.value);
});

searchbox.addEventListener("keypress",(e)=>{
    if(e.key=="Enter"){
        checkWeather(searchbox.value);
    }
});

</script>
</body>

</html>
